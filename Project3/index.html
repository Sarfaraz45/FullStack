<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <title>Custom Video Player</title>
    <script src="https://kit.fontawesome.com/c48bf2f95b.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- THis is the video player, poster attribute gives the thumbnail and src gives location of the actual video -->
    <video src="./Videos/TP2.mp4" id="video" class="screen" poster="./Image/top-gun-e1563520027683.jpg"></video>
    <!-- Adding Cusom Controls for the video player -->
    <div class="controls">

        <!-- This is the Play Button -->
        <button class="btn" id="play">
            <!-- Font awsome play Icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is the Stop Button -->
        <button class="btn" id="stop">
            <!-- Font Awsom Stop Icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>

     <!-- This is the Progress bar -->
<input type="range" name="" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>

<!-- This is the Time duration -->
<span class="timestamp" id="timestamp">00:00</span>
    </div>

<script src="script.js"></script>
</body>
</html>
